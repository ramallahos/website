  [privacy.googleAnalytics] # privacy of the Google Analytics (replaced by params.analytics.google)
    # ...

  [privacy.twitter]
    enableDNT = true

  [privacy.youtube]
    privacyEnhanced = true


[mediaTypes] # Options to make output .md files

  # [mediaTypes."text/plain"]
  #   suffixes = ["md"]

  [mediaTypes."text/html"]
    suffixes = ["html"]

# [outputFormats.MarkDown] # Options to make output .md files
#   mediaType = "text/plain"
#   isPlainText = true
#   isHTML = false

[outputFormats]
  [outputFormats.HTML]
    mediaType = "text/html"


# [outputs] # Options to make hugo output files
#   home = ["HTML", "RSS", "JSON"]
#   page = ["HTML", "MarkDown"]
#   section = ["HTML", "RSS"]
#   taxonomy = ["HTML", "RSS"]

[outputs]
  home = ["HTML"]
  page = ["HTML"]
  section = ["HTML"]
  taxonomy = ["HTML"]

[taxonomies]
  author = "authors"
  category = "categories"
